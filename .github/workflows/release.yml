name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write # required for creating release and uploading assets

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    name: Build and Upload
    strategy:
      matrix:
        os:  [linux, macos]
    runs-on: ${{ fromJSON('{"linux":"ubuntu-latest","macos":"macos-14"}')[matrix.os] }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: update llvm
      if: matrix.os == 'macos'
      run: |
        brew install llvm@18
        brew link --overwrite llvm@18
        echo "CC=$(brew --prefix llvm@18)/bin/clang" >> $GITHUB_ENV
    - name: Build msquic
      run: ./scripts/msquic.sh
    - name: Compress build output
      run: |
        ls -lhR build
        tar czf ${{ matrix.os }}-build.tar.gz build/
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: ${{ matrix.os }}-build.tar.gz
        retention-days: 1

  create-release:
    name: Create Release
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        make_latest: true
        generate_release_notes: true
        files: |
          linux-build/linux-build.tar.gz
          macos-build/macos-build.tar.gz
